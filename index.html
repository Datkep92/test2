<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu·∫£n l√Ω H√≥a ƒë∆°n & T·ªìn kho</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* === Sidebar & Responsive Toggle === */
    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      padding: 12px;
      border: 1px solid #ccc;
      position: sticky;
      top: 0;
      background-color: #f9f9f9;
      height: 100vh;
      overflow-y: auto;
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 6px 12px;
      font-size: 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
        z-index: 998;
        background: #fff;
        transition: left 0.3s ease-in-out;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }

      .sidebar.show {
        left: 0;
      }

      .mobile-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button id="toggleSidebarBtn" class="mobile-toggle">üìÇ Menu</button>

  <div class="container">
    <div class="sidebar">
      <label>üóÇÔ∏è File ZIP:</label>
      <input type="file" id="zipInput" accept=".zip" multiple />

      <label style="margin-top:10px">üìÑ File HTML:</label>
      <input type="file" id="htmlInput" accept=".html" />

      <div id="status" style="white-space: pre-wrap; font-size: 0.9em; margin-top:10px;"></div>
      <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm H·ªô Kinh Doanh..." />
      <div id="searchResults"></div>
      <div id="businessList"></div>
    </div>

    <div class="main-content" style="flex:1; padding: 20px;">
      <div id="invoiceInfo"></div>
      <div id="businessDetails">
        <h4>Chi ti·∫øt H·ªô Kinh Doanh</h4>
        <table id="invoiceTable">
          <thead><tr id="headerRow"></tr></thead>
          <tbody></tbody>
        </table>
        <div id="autoInvoiceTotal">T·ªïng ti·ªÅn: 0 VND</div>
      </div>

      <div id="inventoryTab" class="tab-content"></div>
      <div id="invoicesTab" class="tab-content hidden"></div>
      <div id="priceListTab" class="tab-content hidden"></div>
      <div id="exportHistoryTab" class="tab-content hidden"></div>
      <div id="exportTab" class="tab-content hidden"></div>

      <div id="invoiceDetails" class="section"></div>

      <div id="manualInventoryForm" class="section hidden">
        <h4>Nh·∫≠p T·ªìn kho Th·ªß c√¥ng</h4>
        <table class="compact-table">
          <thead>
            <tr>
              <th>T√™n h√†ng h√≥a</th><th>ƒê∆°n v·ªã</th><th>S·ªë l∆∞·ª£ng</th><th>ƒê∆°n gi√°</th><th>Thu·∫ø su·∫•t</th><th>Th√†nh ti·ªÅn</th><th>Thao t√°c</th>
            </tr>
          </thead>
          <tbody id="manualInventoryItemsBody"></tbody>
        </table>
        <div class="controls">
          <button onclick="addManualInventoryItem()">‚ûï Th√™m s·∫£n ph·∫©m</button>
          <button onclick="saveManualInventory()">üíæ L∆∞u</button>
          <button onclick="hideManualInventoryForm()">‚ùå H·ªßy</button>
        </div>
      </div>

      <textarea id="pdfTextArea" style="display:none;"></textarea>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleSidebarBtn');
      const sidebar = document.querySelector('.sidebar');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 &&
            !sidebar.contains(e.target) &&
            !toggleBtn.contains(e.target)) {
          sidebar.classList.remove('show');
        }
      });

      // ZIP x·ª≠ l√Ω
      const zipInput = document.getElementById('zipInput');
      if (zipInput) {
        zipInput.addEventListener('change', handleZipUpload);
      }

      // HTML ƒë∆°n l·∫ª
      const htmlInput = document.getElementById('htmlInput');
      if (htmlInput) {
        htmlInput.addEventListener('change', async (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const htmlText = await file.text();

          const info = extractInvoiceInfoFromHTML(htmlText);
          const dom = new DOMParser().parseFromString(htmlText, 'text/html');
          const rows = [...dom.querySelectorAll('table.res-tb tbody tr')];
          const lines = rows.map(tr => {
            return [...tr.querySelectorAll('td')].map(td => td.textContent.trim()).join(' ');
          });

          const pdfTextArea = document.getElementById('pdfTextArea');
          if (pdfTextArea) pdfTextArea.value = lines.join('\n');

          let business = businesses.find(b => b.taxCode === info.mstMua);
          if (!business) {
            business = {
              id: generateUUID(),
              name: info.tenMua,
              taxCode: info.mstMua,
              address: info.diachiMua
            };
            businesses.push(business);
          }

          parseToTable(business.id, file, info, 'input');
          updateBusinessList();
          showBusinessDetails(business.id);
        });
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
