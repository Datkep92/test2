<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gán máy POS</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 25px;
      background-color: #0a8754;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #08764a;
    }
  </style>
</head>
<body>

  <h1>🎯 Đăng ký máy POS Milano</h1>
  <p>Nhấn nút dưới đây để đánh dấu máy này là <strong>Máy POS Milano</strong>.</p>

  <button onclick="registerPOS()">✅ Đăng ký máy POS</button>

  <p id="status" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    function registerPOS() {
      localStorage.setItem("deviceId", "posmilano");
      document.getElementById("status").innerText = "✅ Máy đã được gán định danh: posmilano";
    }
  </script>

</body>
</html>
